  //5
  const data = {
    odd: [],
    even: [],
    setter(...num) {
      num.forEach((i) => {
        i % 2 ? this.odd.push(i) : this.even.push(i);
      });
    },
    getter() {
      const all = [...this.odd, ...this.even];
      return all.sort();
    },
  };
