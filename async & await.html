<div><button id="test">버튼</button></div>

<script>
  async function 더하기() {
    return 1 + 1;
  }
  더하기().then(function (결과) {
    console.log("성공했어요" + 결과);
  });

  async function 더하기2() {
    var 어려운연산 = new Promise(function (성공, 실패) {
      var 결과 = 1 + 1;
      성공(결과);
    });
    try {
      var 결과 = await 어려운연산;
      console.log("성공" + 결과);
    } catch {
      console.log("실패");
    }
  }
  더하기2();

  //1
  const promise = new Promise(function (resolve, reject) {
    document.getElementById("test").addEventListener("click", function () {
      resolve();
    });
  });

  async function isClicked() {
    const result = await promise;
    console.log("clicked");
  }

  isClicked();
</script>
