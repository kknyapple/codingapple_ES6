  //Hoisting, 전역변수, 참조
  if (true) {
    let a = 1;
    var b = 2;
    if (true) {
      let = 3; //var선언 일 경우, 3출력 //let 범위는 { }이기 때문
    }
    console.log(b); //2
  }
  //변수 연습문제
  //1
  함수();
  function 함수() {
    console.log(안녕); //error //let은 undefined값 할당X
    let 안녕 = "Hello!";
  }

  //2
  함수(); //error
  var 함수 = function () {

  };
</script>
