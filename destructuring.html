  //1
  var [number, address] = [30, "seoul"];
  var { address: a, number = 20 } = { address, number };

  console.log(a); //seoul

  console.log(number); //30

    body: {

  } = 신체정보; //height, weight, 하의, 상의 변수 생성

  console.log(height); //190
  console.log(상의); //상의 Large
</script>
