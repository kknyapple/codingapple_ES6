<script>
  //extends
  class 할아버지 {
    constructor(name) {
      this.성 = "Kim";
      this.이름 = name;
    }
    sayHi() {
      console.log("안녕 나는 할아버지");
    }
  }

  class 아버지 extends 할아버지 {
    constructor(name) {
      super(name);
      this.나이 = 50;
    }
    sayHi2() {
      console.log("안녕 나는 아버지");
      super.sayHi(); //안녕 나는 할아버지
    }
  }

  var a = new 아버지("만수");
  console.log(a.sayHi2());
</script>
